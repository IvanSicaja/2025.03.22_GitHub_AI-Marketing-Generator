name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Google Cloud SDK
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.7.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    # Authenticate Docker with Artifact Registry
    - name: Authenticate Docker with Google Artifact Registry
      run: |
        gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

    # Generate a unique image tag based on timestamp
    - name: Set Image Tag
      run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ai-marketing-generator-ari/ai-marketing-generator:$IMAGE_TAG .
        docker tag ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ai-marketing-generator-ari/ai-marketing-generator:$IMAGE_TAG \
                  ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ai-marketing-generator-ari/ai-marketing-generator:latest

    # Push Docker image to Artifact Registry
    - name: Push Docker image to Google Artifact Registry
      run: |
        docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ai-marketing-generator-ari/ai-marketing-generator:$IMAGE_TAG
        docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ai-marketing-generator-ari/ai-marketing-generator:latest

    # Deploy to Google Cloud Run
    - name: Deploy to Google Cloud Run
      run: |
        gcloud beta run deploy ${{ secrets.GCP_SERVICE }} \
          --region ${{ secrets.GCP_REGION }} \
          --execution-environment gen2 \
          --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ai-marketing-generator-ari/ai-marketing-generator:$IMAGE_TAG \
          --add-volume name=my-gcs-volume,type=cloud-storage,bucket=ai-marketing-generator-storage \
          --add-volume-mount volume=my-gcs-volume,mount-path=/mnt/database/ \
          --memory 512Mi \
          --platform managed \
          --port 5000 \
          --service-account ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
